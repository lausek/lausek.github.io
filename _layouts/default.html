<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ site.title }}</title>
        <meta charset="utf-8" />
        <link rel="icon" type="image/gif" href="/img/icon/icon.gif" />
        <link rel="alternate" type="alternate/rss+xml" href="/feed.xml" />
        {% include stylesheet.html %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="{{ site.author }}" />
        <meta name="description" content="{{ site.description }}" />
        <meta name="keywords" content="{{ site.keywords }}" />

        <!-- icons and themes -->
        <link rel="apple-touch-icon" sizes="180x180" href="/img/icon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/img/icon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/img/icon/favicon-16x16.png">
        <link rel="manifest" href="/img/icon/site.webmanifest">
        <link rel="mask-icon" href="/img/icon/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="/img/icon/favicon.ico">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-config" content="/img/icon/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>
        <div id="main-content" class="container-lg">
            <div id="navigation-hint">
                <a href="#right-hand-side" aria-label="Scroll down">
                    <img src="/img/assets/arrow-down.png" alt="Scroll down" />
                </a>
            </div>
            <div class="row">
                <div class="col" id="left-hand-side">
                    <div id="left-hand-side-inner">
                        {% include left-side.html %}
                        {% include footer.html %}
                    </div>
                </div>
                <div class="col-6" id="right-hand-side">
                    <div id="right-hand-side-inner">
                        {{ content }}
                    </div>
                </div>
            </div>
        </div>
        
        <script src="/js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
