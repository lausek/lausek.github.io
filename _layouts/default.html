<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ site.title }}</title>
        <meta charset="utf-8" />
        <link rel="icon" type="image/gif" href="/img/icon/icon.gif" />
        <link rel="alternate" type="alternate/rss+xml" href="/feed.xml" />
        {% include stylesheet.html %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="{{ site.author }}" />
        <meta name="description" content="{{ site.description }}" />
        <meta name="keywords" content="{{ site.keywords }}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>
        <!--div id="box-cookie-warning">
            This site uses cookies. <a href='https://wikipedia.org/wiki/Magic_cookie'>Learn more...</a>
            <button id="box-confirm-cookie">okay!</button>        
        </div--> 

        <div id="main-content" class="container-lg">
            <div class="row">
                <div class="col" id="left-hand-side">
                    <div id="left-hand-side-inner">
                        {% include left-side.html %}
                        {% include footer.html %}
                    </div>
                </div>
                <div class="col" id="right-hand-side">
                    <div id="right-hand-side-inner">
                        {{ content }}
                    </div>
                </div>
            </div>
        </div>
        
        <script src="/js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
