<ul class="blog-overview">
    {% for page in include.pages %}
        <li class="blog-list">
            <div>
                <div><a href="{{ page.url }}">{{ page.title }}</a></div>
                <div style="font-size: 10pt; margin-top: 5px;">{{ page.date | date: "%Y-%m-%d" }}</div>
            </div>
        </li>
    {% else %}
        No posts yet.
    {% endfor %}
</ul>
