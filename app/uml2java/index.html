<html>
  <head>
    <title>Uml2Java</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <style>
    body {
      font-family: Arial;
    }
    #config {
      padding: 5px;
      background-color: cornsilk;
    }
    #entschuldigung {
      margin: auto;
      margin-top: 20px;
      max-width: 50%;
      padding: 10px;
      background-color: whitesmoke;
    }
    #o_name {
      text-align: right;
    }
    #o_today {
      float: right;
    }
    #o_text {
      text-align: justify;
      line-height: 1.5;
    }
    table {
      width: 100%;
    }
    table tr td {
      padding: 5px;
    }
    @media screen and (max-width: 800px) {
      #entschuldigung {
        max-width: 90%;
      }
    }
    #in,
    #out {
        display: block;
        width: 100%;
    }
  </style>
  <body>
    <table>
        <tr>
            <td style="vertical-align:top">
                <h1>Uml2Java</h1>
                Transform a list of uml function signatures into Java code. If you cannot copy from the pdf supplied, try <a href="http://structurise.com/screenshot-ocr/">structurise.com</a>

                <p>What works?</p>
                <ul>
                    <li>Attributes</li>
                    <li>Method Signatures</li>
                </ul>
            </td>
            <td>
                <img src="https://thumbs.gfycat.com/CriminalKnobbyHind-small.gif">
            </td>
        </tr>
    </table>

    <h2>Input (UML)</h2>
    <textarea id="in" rows="20" placeholder="+main(args:String[])"></textarea>

    <p><button>Refresh</button></p>

    <h2>Output (Java)</h2>
    <textarea id="out" rows="20"></textarea>

    <script src="logic.js"></script>
  </body>
</html>
